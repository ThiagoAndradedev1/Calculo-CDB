<div class="d-flex justify-content-center mt-4">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">ðŸ’° Calculadora de CDB ðŸ’°</h1>
      <p class="lead">
        Uma calculadora simplificada para saber o resultado dos seus
        investimentos!
      </p>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="row gx-5">
    <div class="col-12 col-lg-6">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-3">
          <label for="initialValue" class="form-label">Valor Inicial</label>
          <input
            type="text"
            class="form-control"
            id="initialValue"
            aria-describedby="initialValue"
            placeholder="Valor Inicial"
            formControlName="initialValue"
          />
        </div>
        <div class="mb-3">
          <label for="months" class="form-label">Meses</label>
          <input
            type="text"
            class="form-control"
            id="months"
            placeholder="Meses"
            formControlName="months"
          />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Calcular</button>
        </div>
      </form>
    </div>
    <div class="col-12 col-lg-6">
      <app-simulation-results
        [discountedValue]="discountedValue()"
        [totalValue]="totalValue()"
        [months]="months()"
      />
    </div>
  </div>
</div>
